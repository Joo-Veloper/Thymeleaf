<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>th:each 테이블</h1>
<table border="1">
    <tr>
        <th>name</th>
        <th>age</th>
    </tr>
    <tr th:each="user : ${userList}">
        <td th:text="${user.name}">name</td>
        <td th:text="${user.age}">1</td>
    </tr>
</table>
</body>
</html>
