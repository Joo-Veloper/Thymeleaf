<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Basic</title>
</head>
<body>
<h1>Text</h1>
<ul>
    <!-- key라는 Key값을 찾아와 Value값으로 대체 -->
    <li>text 기능, Tag 사용 <span th:text="${key}"></span></li>
    <!-- key라는 Key값을 찾아와 Value값으로 대체 -->
    <li>text 기능, contents 치환 = [[${key}]]</li>
</ul>
</body>
</html>
