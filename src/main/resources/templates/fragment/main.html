<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>부분 포함</h1>
<h2>insert</h2>
<div th:insert="~{fragment/footer :: copy}"></div>
<h2>replace</h2>
<div th:replace="~{fragment/footer :: copy}"></div>
<h2>단순 표현식</h2>
<div th:replace="fragment/footer :: copy"></div>

<h1>파라미터 사용</h1>
<div th:replace="~{fragment/footer :: copyParam ('파라미터1', '파라미터2')}"></div>
</body>
</html>
