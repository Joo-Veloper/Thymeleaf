<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>
<!-- section Start -->
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 목록</h2>
    </div>

    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${productList}">
                <td><a href="product.html" th:href="@{/products/{productId}(productId=${product.id})}"
                       th:text="${product.id}">ID</a></td>
                <td><a href="product.html" th:href="@{|/products/${product.id}|}"
                       th:text="${product.name}">상품명</a></td>
                <td th:text="${product.price}">1</td>
                <td th:text="${product.quantity}">1</td>
            </tr>
            </tbody>
        </table>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-dark"
                    onclick="location.href='addProductForm.html'"
                    th:onclick="|location.href='@{/products/add}'|"
                    type="button">상품 등록
            </button>
        </div>
    </div>


</div>
<!-- section END -->

</body>
</html>
